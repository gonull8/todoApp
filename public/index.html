<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>

    <style>
      /* Mevcut ribbon-background animasyonu */
      .ribbon-background {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 320px;
        overflow: hidden;
        animation: waveMove 15s ease-in-out infinite alternate;
      }

      .ribbon-background svg {
        width: 100%;
        height: 100%;
      }

      @keyframes waveMove {
        0% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(20px);
        }
      }

      body {
        position: relative;
        overflow-x: hidden;
      }

      .ribbon-fly {
        position: fixed;
        width: 20px;
        height: 8px;
        background: linear-gradient(135deg, #ffb6b9 0%, #f7d1cd 100%);
        border-radius: 4px;
        opacity: 0.8;
        filter: drop-shadow(0 0 2px rgba(255, 182, 185, 0.6));
        animation-timing-function: linear;
        z-index: -2;
        pointer-events: none;
        transform-origin: center;
        mix-blend-mode: screen;
        animation-name: flyRibbon;
        animation-iteration-count: infinite;
      }

      .ribbon-fly:nth-child(1) {
        top: 10%;
        left: 5%;
        animation-duration: 12s;
        animation-delay: 0s;
        animation-direction: normal;
        transform: rotate(20deg);
        width: 25px;
        height: 10px;
      }

      .ribbon-fly:nth-child(2) {
        top: 30%;
        left: 80%;
        animation-duration: 18s;
        animation-delay: 3s;
        animation-direction: reverse;
        transform: rotate(-25deg);
        width: 18px;
        height: 7px;
      }

      .ribbon-fly:nth-child(3) {
        top: 50%;
        left: 40%;
        animation-duration: 20s;
        animation-delay: 5s;
        animation-direction: normal;
        transform: rotate(10deg);
        width: 22px;
        height: 8px;
      }

      .ribbon-fly:nth-child(4) {
        top: 70%;
        left: 15%;
        animation-duration: 14s;
        animation-delay: 1s;
        animation-direction: reverse;
        transform: rotate(-15deg);
        width: 20px;
        height: 8px;
      }

      .ribbon-fly:nth-child(5) {
        top: 80%;
        left: 70%;
        animation-duration: 22s;
        animation-delay: 7s;
        animation-direction: normal;
        transform: rotate(30deg);
        width: 25px;
        height: 10px;
      }

      .ribbon-fly:nth-child(6) {
        top: 25%;
        left: 50%;
        animation-duration: 16s;
        animation-delay: 2s;
        animation-direction: reverse;
        transform: rotate(-20deg);
        width: 18px;
        height: 7px;
      }

      .ribbon-fly:nth-child(7) {
        top: 60%;
        left: 60%;
        animation-duration: 19s;
        animation-delay: 4s;
        animation-direction: normal;
        transform: rotate(15deg);
        width: 23px;
        height: 9px;
      }

      .ribbon-fly:nth-child(8) {
        top: 45%;
        left: 75%;
        animation-duration: 17s;
        animation-delay: 6s;
        animation-direction: reverse;
        transform: rotate(-10deg);
        width: 20px;
        height: 8px;
      }

      .ribbon-fly:nth-child(9) {
        top: 15%;
        left: 60%;
        animation-duration: 21s;
        animation-delay: 8s;
        animation-direction: normal;
        transform: rotate(25deg);
        width: 24px;
        height: 9px;
      }

      .ribbon-fly:nth-child(10) {
        top: 40%;
        left: 20%;
        animation-duration: 13s;
        animation-delay: 9s;
        animation-direction: reverse;
        transform: rotate(-30deg);
        width: 22px;
        height: 8px;
      }

      @keyframes flyRibbon {
        0% {
          transform: translateX(0) translateY(0) rotate(var(--r, 0deg));
          opacity: 0.8;
        }
        50% {
          transform: translateX(-50px) translateY(10px) rotate(calc(var(--r, 0deg) + 5deg));
          opacity: 1;
        }
        100% {
          transform: translateX(0) translateY(0) rotate(var(--r, 0deg));
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <div class="ribbon-background">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">

        ></path>
      </svg>
    </div>

    
    
    <noscript>You need to enable JavaScript to run this app.</noscript>

  </body>
</html>
